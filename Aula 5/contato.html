<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
    <title>Carousel</title>
</head>
<body>

    <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Logo</a>
            <button class="navbar-toggler" data-toggle="collapse" datatarget="#minhaNavBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="minhaNavBar">
                <ul class="navbar-nav breadcrumb">
                    <li class="nav-item breadcrumb-item"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="nav-item breadcrumb-item"><a class="nav-link" href="#">Professores</a></li>
                    <li class="nav-item breadcrumb-item active"><a class="nav-link" href="./contato.html">Contato</a></li>
                </ul>
                <form class="form-inline">
                    <input type="text" class="form-control mr-2" id="login" placeholder="email">
                    <input type="password" class="form-control mr-2" id="senha"
                    placeholder="senha">
                    <div class="form-check mr-2">
                        <label for="" class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            Lembrar
                        </label>
                    </div>
                    <button type="submit" class="btn btn-light">Enviar</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container" style="height: 200px;"></div>
    

    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control is-valid" id="email"
            placeholder="Digite seu email">
            <small class="form-text text-muted">Não enviaremos span!</small>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control is-invalid" id="senha"
            placeholder="Digite sua senha">
            <div class="invalid-feedback">
                Senha incorreta
            </div>
        </div>
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <input  class="form-control" id="msg"
            placeholder="Digite sua mensagem">
        </div>

        <div class="form-check mr-2">
            <label for="" class="form-check-label">
                <input type="checkbox" class="form-check-input">
                É um aluno matriculado
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>

        </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>
</html>
